apiVersion: apps/v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Secret
    metadata:
      name: mysql-secret
    type: Opaque
    stringData:
      password: wordpress-2020

  - apiVersion: apps/v1
    kind: PersistentVolumeClaim
    metadata:
      name: mysql-pvc
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 1Gi

  - apiVersion: apps/v1
    kind: PersistentVolumeClaim
    metadata:
      name: wordpress-pvc
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 1Gi

  - apiVersion: apps/v1
    kind: PersistentVolumeClaim
    metadata:
      name: wordpress-pvc
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 16i